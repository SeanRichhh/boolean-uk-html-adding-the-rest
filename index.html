<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn Layout</title>
</head>
<body>
    <header class="main-grid ">
        <div class="center-grid header-grid">
            <div class="nav three-column-grid">
                 <div class="logo"></div>
                 <div class="search-bar"></div>
                 <div class="icons grid-auto__column">
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-grid">
        <div class="center-grid content-layout">
            <aside class="sidebar">
                <div class="profile">
                    <div class="big-box"></div>
                    <div class="small-box"></div>
                    <div class="small-box"></div>
                </div>
                <div class="profile">
                    <div class="big-box"></div>
                </div>
                <div class="profile">
                    <div class="big-box"></div>
                </div>
            </aside>
            <main class="content">
                <div class="mid-content">
                <div class="Large-boxes"></div>
            </div>
            </main>
            <aside class="sidebar">
                <div class="right">
                    <div class="small-box"></div>
                    <div class="small-box"></div>
                    <div class="small-box"></div>
                    <div class="small-box"></div>
                    <div class="small-box"></div>
                    <div class="small-box"></div>
                </div>
                <div class="right">
                    <div class="big-box"></div>
                </div>
                <div class="right">
                    <div class="big-box"></div>
                </div>
            </aside>
        </div>
    </main>
</body>
</html>
